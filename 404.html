<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>404 - 页面未找到</title>
    <style>
        /* 清除所有默认样式 */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* 隐藏滚动条 */
        }

        /* 背景图全屏铺满，保持横纵比 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            /* 关键：保持比例并覆盖全屏 */
            background-position: center;
            /* 图片居中，裁剪多余部分 */
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* 可选：增加视觉沉浸感 */
            z-index: -1;
        }
    </style>
</head>

<body>

    <!-- 唯一的元素：背景图容器 -->
    <div class="background-image" id="backgroundImage"></div>

    <script>
        // 定义图片路径
        const images = [
            "/img/404/bgd_404_01.jpg",
            "/img/404/bgd_404_02.jpg",
            "/img/404/bgd_404_03.jpg",
            "/img/404/bgd_404_04.jpg",
            "/img/404/bgd_404_05.jpg",
            "/img/404/bgd_404_06.jpg",
        ];

        // 随机选择一张图片
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // 设置背景图片
        document.getElementById('backgroundImage').style.backgroundImage = 'url(' + randomImage + ')';
    </script>

</body>

</html>
